<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="first-sec">
        <h1 id="title">Survey Form</h1>
        <p id="description">Thank you for taking the time to help us 
            improve the platform</p>
     </header>
     <form id="survey-form">
   <div class="container">
     <div class="mid-sec">

        
            <div class="name">
            <label id="name-label" for="name">Name</label>
          <input type="text" id="name" required placeholder="Your name">
            </div>
            <div class="email">
          <label id="email-label" for="email">Email</label>
          <input type="email"  id="email" required placeholder="Your email">
            </div>
            <div class="number">
                <label id="number-label" for="number">Age</label>
                <input type="number" id="number" placeholder="Your number" required max="84" min="14">
            </div>
        </div>
            <div class="first-Q">
                <p>what are you doing? </p>
                <select id="dropdown">
                <option disabled selected >Select one</option>
                <option value="studying">studying</option>
                <option value="working">Working</option>
                <option value="other">Other</option>
            </select>
             </div>
             <div class="second-Q">
                <p>Would you recommend my form to a friend?</p>
                    <label>
            <input name="user-recommend" value="definitely" type="radio" class="input-radio" checked="">Definitely</label>
          <label>
            <input name="user-recommend" value="maybe" type="radio" class="input-radio">Maybe</label>

          <label><input name="user-recommend" value="not-sure" type="radio" class="input-radio">Not sure</label>
             </div>
             <div class="third-Q">
                <p>What is your hoobys?</p>
                 <input type="text" required placeholder="Hooby" maxlength="20" minlength="4">
             </div>
             <div class="fourth-Q">
                <p>What kind of music do you like?</p>
                <h5>(check all that apply)</h6>
                <label>
                    <input type="checkbox" value="pop"> Pop
                </label>
                <br>
                <label>
                    <input type="checkbox" value="rap"> Rap
                </label>
                <br>
                <label>
                    <input type="checkbox" value="romantic" >  Romantic
                </label>
                <br>
                <label>
                    <input type="checkbox" value="classic" >  Classic
                </label>
                <br>
                <label>
                    <input type="checkbox" value="noting" >   Nothing
                </label>

             </div>
             <div class="fifth-Q">
                <p>Any comments or suggestions?</p>
                <textarea >Enter your comment here....</textarea>
             </div>
             <input type="submit" id="submit" value="submit">

             

        </form>
     
   </div>
</body>
</html>
